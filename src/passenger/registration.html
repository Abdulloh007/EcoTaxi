<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>EconomTaxi - Registration</title>
        <link rel="icon" type="image/x-icon" href="../../favicon.png">
        <link rel="stylesheet" href="./css/auth.css">
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="et-container">
                    <div class="et-row">
                        <div class="et-topbar et-dfw et-alt-center">
                            <a class="et-go_back">
                                <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="angle-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512">
                                    <path fill="currentColor" d="M25.1 247.5l117.8-116c4.7-4.7 12.3-4.7 17 0l7.1 7.1c4.7 4.7 4.7 12.3 0 17L64.7 256l102.2 100.4c4.7 4.7 4.7 12.3 0 17l-7.1 7.1c-4.7 4.7-12.3 4.7-17 0L25 264.5c-4.6-4.7-4.6-12.3.1-17z" class=""></path>
                                </svg>
                            </a>
                            <h4>Релистрация</h4>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="et-container">
                <div class="et-row et-alt-center">
                    <div class="et-mark_icons">
                        <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="route" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor" d="M432 352H320c-26.5 0-48-21.5-48-48s21.5-48 48-48h96s96-107 96-160-43-96-96-96-96 43-96 96c0 34.6 40.9 92.2 69.3 128H320c-44.1 0-80 35.9-80 80s35.9 80 80 80h112c26.5 0 48 21.5 48 48s-21.5 48-48 48H122.7c28.4-35.8 69.3-93.4 69.3-128 0-53-43-96-96-96S0 299 0 352s96 160 96 160h336c44.1 0 80-35.9 80-80s-35.9-80-80-80zM352 96c0-35.3 28.7-64 64-64s64 28.7 64 64c0 20.4-30.1 68-64 110.4-34-42.6-64-90.6-64-110.4zM32 352c0-35.3 28.7-64 64-64s64 28.7 64 64c0 20.4-30.1 68-64 110.4-34-42.6-64-90.6-64-110.4zm64-16c-21.2 0-21.1 32 0 32 21.2 0 21.1-32 0-32zM416 80c-21.2 0-21.1 32 0 32 21.2 0 21.1-32 0-32z" class=""></path>
                        </svg>
                    </div>
                    <div class="et-text">
                        <p>Зарегистрируйтесь с помощью Username или Email и присоединяйтесь к EconomTaxi !!</p>
                    </div>
                    <div class="et-point-out">
                        <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="arrow-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path fill="currentColor" d="M443.5 248.5l-7.1-7.1c-4.7-4.7-12.3-4.7-17 0L241 419.9V44c0-6.6-5.4-12-12-12h-10c-6.6 0-12 5.4-12 12v375.9L28.5 241.4c-4.7-4.7-12.3-4.7-17 0l-7.1 7.1c-4.7 4.7-4.7 12.3 0 17l211 211.1c4.7 4.7 12.3 4.7 17 0l211-211.1c4.8-4.8 4.8-12.3.1-17z" class=""></path>
                        </svg>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Section -->
        <main class="et-main">
            <div class="et-container">
                <div class="et-row et-jc-center">
                    <form action="#" class="et-login et-dfw">
                        <label>
                            <span>Имя</span>
                            <input type="text" name="name">
                        </label>
                        <label>
                            <span>Фамилия</span>
                            <input type="text" name="Lastname">
                        </label>
                        <label>
                            <span>Телеон</span>
                            <input type="number" name="number">
                        </label>
                        <label>
                            <span>Пароль</span>
                            <input type="password" name="password">
                        </label>
                        <button class="et-btn" type="submit">Регистрироваться</button>
                    </form>
                    <h2 class="et-or">ИЛИ</h2>
                    <div class="et-login_with et-dfw">
                        <button class="et-btn et-dfw et-alt-center google">
                            <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google-plus" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path fill="currentColor" d="M256,8C119.1,8,8,119.1,8,256S119.1,504,256,504,504,392.9,504,256,392.9,8,256,8ZM185.3,380a124,124,0,0,1,0-248c31.3,0,60.1,11,83,32.3l-33.6,32.6c-13.2-12.9-31.3-19.1-49.4-19.1-42.9,0-77.2,35.5-77.2,78.1S142.3,334,185.3,334c32.6,0,64.9-19.1,70.1-53.3H185.3V238.1H302.2a109.2,109.2,0,0,1,1.9,20.7c0,70.8-47.5,121.2-118.8,121.2ZM415.5,273.8v35.5H380V273.8H344.5V238.3H380V202.8h35.5v35.5h35.2v35.5Z" class=""></path>
                            </svg>
                            <span>Зарегистрироваться с помощью google</span>
                        </button>
                        <button class="et-btn et-dfw et-alt-center facebook">
                            <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="facebook" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path fill="currentColor" d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z" class=""></path>
                            </svg>
                            <span>Зарегистрироваться с помощью facebook</span>
                        </button>
                    </div>
                    <p class="et-if_no et-dfw">Уже есть аккаунт? <a href="./auth.html">Войдите Сейчас</a></p>
                </div>
            </div>
        </main>
        <!-- Main Section End -->

        <script type="text/javascript" src="../../index.js"></script>
    </body>
</html>
