<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>EconomTaxi - Auth</title>
        <link rel="icon" type="image/x-icon" href="../../favicon.png">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <header id="header"></header>
        <!-- Main Section -->
        <main class="et-main">
            <div class="et-container">
                <div class="et-row">
                    <div class="et-tabination">
                        <ul class="et-tab_nav">
                            <li>Активные предложения</li>
                            <li>Мои объявления</li>
                        </ul>
                        <ul class="et-tab_item et-orders-list et-active-list active">
                            <li class="et-dfw et-ol_item et-dfw">
                                <div class="et-oli_info-wrap">
                                    <div class="et-oliiw_item">
                                        <span class="et-oliiwi_title">Дата/Время</span>
                                        <span class="et-oliiwi_value">03.10.21 12:56</span>
                                    </div>
                                    <div class="et-oliiw_item">
                                        <span class="et-oliiwi_title">Откуда/Куда</span>
                                        <div class="et-oliiwi_value">
                                            <span class="v-1">Паншанбе</span>
                                            <span class="v-2">Чкаловск</span>
                                        </div>
                                    </div>
                                    <div class="et-oliiw_item">
                                        <span class="et-oliiwi_title">Цена</span>
                                        <span class="et-oliiwi_value">4 смн</span>
                                    </div>
                                    <div class="et-oliiw_item">
                                        <span class="et-oliiwi_title">Пассажиров</span>
                                        <span class="et-oliiwi_value">3</span>
                                    </div>
                                </div>
                                <div class="et-oli_req">
                                    <button class="et-olir_btn">Запросить</button>
                                </div>
                            </li>
                        </ul>
                        <ul class="et-tab_item et-orders-list et-my_active-list"></ul>
                    </div>
                </div>
            </div>
        </main>
        <!-- Main Section End -->

        <script type="text/javascript" src="../../index.js"></script>
    </body>
</html>
