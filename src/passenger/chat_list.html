<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>EconomTaxi - Чаты</title>
        <link rel="icon" type="image/x-icon" href="../../favicon.png">
        <link rel="stylesheet" href="./css/chat_list.css">
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <header id="header"></header>
        <!-- Main Section -->
        <main class="et-main">
            <div class="et-container">
                <div class="et-row">
                    <ul class="et-choosen_list">
                        <li class="et-chl_item et-dfw">
                            <div class="et-chli_avatar">
                                <div class="et-chlia_wrap">
                                    <img src="../../../assets/defaults/user_1.jpg" alt="Avatar">
                                </div>
                            </div>
                            <div class="et-chli_data et-dfw">
                                <h4 id="name">Тохир Ако</h4>
                                <p id="status" class="online">Всети</p>
                            </div>
                            <div class="et-chli-call et-dfw et-alt-center">
                                <a class="et-chli_call-btn" href="./chat-in.html">Написать</a>
                            </div>
                        </li>
                        <li class="et-chl_item et-dfw">
                            <div class="et-chli_avatar">
                                <div class="et-chlia_wrap">
                                    <img src="../../../assets/defaults/driver_1.jpg" alt="Avatar">
                                </div>
                            </div>
                            <div class="et-chli_data et-dfw">
                                <h4 id="name">Тохир Ако</h4>
                                <p id="status" class="offline">не всети</p>
                            </div>
                            <div class="et-chli-call et-dfw et-alt-center">
                                <a class="et-chli_call-btn" href="./chat-in.html">Написать</a>
                            </div>
                        </li>
                        <li class="et-chl_item et-dfw">
                            <div class="et-chli_avatar">
                                <div class="et-chlia_wrap">
                                    <img src="../../../assets/defaults/user_1.jpg" alt="Avatar">
                                </div>
                            </div>
                            <div class="et-chli_data et-dfw">
                                <h4 id="name">Тохир Ако</h4>
                                <p id="status" class="minut-ago">Был недавно</p>
                            </div>
                            <div class="et-chli-call et-dfw et-alt-center">
                                <a class="et-chli_call-btn" href="./chat-in.html">Написать</a>
                            </div>
                        </li>
                        <li class="et-chl_item et-dfw">
                            <div class="et-chli_avatar">
                                <div class="et-chlia_wrap">
                                    <img src="../../../assets/defaults/user_1.jpg" alt="Avatar">
                                </div>
                            </div>
                            <div class="et-chli_data et-dfw">
                                <h4 id="name">Тохир Ако</h4>
                                <p id="status" class="blocked">Заблокирован</p>
                            </div>
                            <div class="et-chli-call et-dfw et-alt-center">
                                <a class="et-chli_call-btn" href="./chat-in.html">Написать</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <!-- Main Section End -->
        <div id="bottom_bar"></div>
        <script type="text/javascript" src="./js/glob.js"></script>
        <script type="text/javascript" src="../../index.js"></script>
    </body>
</html>
